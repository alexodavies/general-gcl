method: bayes
metric:
  goal: minimize
  name: Total Val Score
parameters:
  mlp_edge_model_dim:
    distribution: int_uniform
    max: 512
    min: 32
  num_gc_layers:
    distribution: int_uniform
    max: 10
    min: 1
  reg_lambda:
    distribution: log_uniform
    max: 2.
    min: -2.
program: gcl_training.py