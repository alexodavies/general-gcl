method: bayes
metric:
  goal: minimize
  name: Total Val Score
parameters:
  emb_dim:
    distribution: int_uniform
    max: 600
    min: 150
  mlp_edge_model_dim:
    distribution: int_uniform
    max: 512
    min: 32
  num_gc_layers:
    distribution: int_uniform
    max: 10
    min: 1
  reg_lambda:
    distribution: uniform
    max: 2
    min: 0.001
program: gcl_transfer.py